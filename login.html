<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Log in</title>
</head>
<body>
    <div class="login">
        <div class="logo">
            <a href='index.html'><img src="assets/images/Frame 1.png" alt="logo"></a>
            <p>Sign into your Account</p>
        </div>
        <div class="signup-form">
            <form action="">
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username"><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password"><br>
                <input type="checkbox" name="terms" id="terms"> Remember me<br>
                <a href='./dashboard.html'><button style="cursor: pointer;" type="button">Sign in</button></a>
            </form>
        </div>
        <div class="anAccount">
            <a href='./signup.html' style="text-decoration: none;"><p class="color-purple">Create An Account</p></a>
            <p>Forgot Password</p>
        </div>
    </div>
</body>
</html>
