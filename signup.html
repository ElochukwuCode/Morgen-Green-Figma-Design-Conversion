<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup">
        <div class="logo">
            <a href='index.html'> <img src="assets/images/Frame 1.png" alt="logo"></a>
            <p>Create an Account</p>
        </div>
        <div class="signup-form">
            <form action="">
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username"><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email"><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password"><br>
                <label for="confirmpassword"> Confirm Password</label><br>
                <input type="password" name="confirmpassword" id="confirmpassword"><br>
                <input type="checkbox" name="terms" id="terms"> By creating an account, you agree with the <span class="color-purple">terms and conditions</span> <br>
                <a href='./verification.html'><button style="cursor: pointer;" type="button">Signup</button></a>
            </form>
        </div>
        <div class="anAccount">
            <p>Already have an account? <a href='./login.html' style="text-decoration: none;">
                <span class="color-purple">Login</span></a> 
            </p>
        </div>
    </div>



</body>
</html>
