<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/dashboard2.css">
    <title>Dashboard2</title>
</head>
<body>
    <div class="side-bar">
        <div>
            <img src="assets/images/Frame 1.png" alt="logo">
        </div>
        <div class="side-bar-button">
            <div><img src="assets/images/GridFill.png" alt="gridfill">Dashboard</div>
        </div>
        <div class="list-item">
            <img class="img-3" src="assets/images/Folder.png" />
            <p>Products and Orders</p>
        </div>
        <div class="list-item">
            <img class="img-3" src="assets/images/user-square 1.png" />
            <p>Customers</p>
        </div><div class="list-item">
            <img class="img-3" src="assets/images/2 User.png" />
            <p>Staff</p>
        </div>
    </div>



    <div class="dashboard">
        <div class="search">
            <div class="text-wrapper">Hello Bolaji üëãüèº,</div>
            <div class="search-div"><input class="input" placeholder="Search" type="text" /> <img class="img" src="assets/images/search 1.png" /></div>
        </div>

        <div class="counts">
            <div class="customer-count">
                <div class="count-img"><img src="assets/images/profile-2user.png" alt="profile-icon"></div>
                <div class="customer-count-inner">
                    <p>Total Customers</p>
                    <h2>5,423</h2>
                </div>
            </div>
            <div class="customer-count">
                <div class="count-img"><img src="assets/images/profile-tick.png" alt="profile icon"></div>
                <div class="customer-count-inner">
                    <p>Premium Users</p>
                    <h2>1,893</h2>
                </div>
            </div>
            <div class="customer-count">
                <div class="count-img"><img src="assets/images/monitor.png" alt="monitor icon"></div>
                <div class="customer-count-inner">
                    <p>Active Now</p>
                    <h2>189</h2>
                </div>
            </div>
        </div>

        <div class="sales-staff-section">
            <div class="sales-section">
                <div class="sales-head">                    
                    <p>Sales Performance</p>
                    <div class="sales-duration-div">
                        <div class="sales-duration">
                            <p>Duration</p>
                            <p>This week</p>
                        </div>
                        <img src="assets/images/chevron-down.png" alt="arrow">
                    </div>
                </div>
                <div style="background-image: url(assets/images/graph.png);">

                </div>
            </div>
            <div class="staff-section"></div>
        </div>
    </div>
    
</body>
</html>
